name: Generate Documentation with Docupocus
description: Analyzes code and generates documentation using AI

inputs:
  ai-api-key:
    description: API key for OpenRouter
    required: false

  ai-backend:
    description: Backend type (openrouter or ollama)
    default: openrouter

  ai-model:
    description: AI model to use
    default: deepseek/deepseek-chat-v3-0324:free

  ai-endpoint:
    description: Endpoint for Ollama backend (e.g., http://localhost:11434)
    required: false

runs:
  using: "composite"
  steps:
    - name: ğŸ“„ Generate Documentation
      shell: bash
      run: |
        set -e

        CMD="./docupocus \
          --non-interactive \
          --ai-backend \"${{ inputs.ai-backend }}\" \
          --ai-model \"${{ inputs.ai-model }}\" \
          --output docs \
          --verbose"

        if [[ "${{ inputs.ai-backend }}" == "openrouter" ]]; then
          CMD="$CMD --ai-api-key \"${{ inputs.ai-api-key }}\""
        elif [[ "${{ inputs.ai-backend }}" == "ollama" ]]; then
          CMD="$CMD --ai-endpoint \"${{ inputs.ai-endpoint }}\""
        else
          echo "âŒ Unsupported AI backend: ${{ inputs.ai-backend }}"
          exit 1
        fi

        echo "ğŸ“£ Running command: $CMD"
        eval $CMD

    - name: ğŸ“¦ Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: docupocus-preview
        path: docs/

    - name: ğŸš€ Push docs to preview branch
      shell: bash
      run: |
        set -e

        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

        PREVIEW_BRANCH="docupocus-preview"

        # âœ… STEP 1: Preserve docs before orphan branch switch
        if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
          echo "ğŸ“ Saving generated docs..."
          mkdir -p preserved-docs
          rsync -av docs/ preserved-docs/
        else
          echo "âŒ 'docs/' folder not found or is empty. Aborting."
          exit 1
        fi

        # âœ… STEP 2: Create orphan branch
        git fetch origin
        git checkout --orphan "$PREVIEW_BRANCH"
        git reset --hard
        rm -rf * .github .gitignore || true

        # âœ… STEP 3: Restore docs
        mkdir -p docs
        rsync -av preserved-docs/ docs/
        rm -rf preserved-docs

        # âœ… STEP 4: Commit and push
        touch .nojekyll
        git add docs/
        git commit -m "ğŸ“ Docupocus preview"
        git push -f origin "$PREVIEW_BRANCH"